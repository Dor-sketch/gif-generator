        body {

        }
        #videoPreview, #outputGif {
            max-width: 100%;
            margin-top: 20px;
        }
        #convertBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            background-color: #cccccc;

<body>
    <div class="container">
        <h1>Video to GIF Converter</h1>
        <input type="file" id="videoInput" accept="video/*">
        <video id="videoPreview" controls style="display: none;"></video>
        <button id="convertBtn" disabled>Convert to GIF</button>
        <div id="status"></div>
        <img id="outputGif" style="display: none;">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script>
        const videoInput = document.getElementById('videoInput');
        const videoPreview = document.getElementById('videoPreview');
        const convertBtn = document.getElementById('convertBtn');
        const outputGif = document.getElementById('outputGif');
        const status = document.getElementById('status');

        videoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const videoUrl = URL.createObjectURL(file);
                videoPreview.src = videoUrl;
                videoPreview.style.display = 'block';
                convertBtn.disabled = false;
            }
        });

        convertBtn.addEventListener('click', convertToGif);

        function convertToGif() {
            const video = videoPreview;
            const gif = new GIF({
                workers: 2,
                quality: 10,
                width: 320,
                height: 240
            });

            convertBtn.disabled = true;
            status.textContent = 'Converting...';

            const canvas = document.createElement('canvas');
            canvas.width = 320;
            canvas.height = 240;
            const ctx = canvas.getContext('2d');

            const duration = 3; // Duration of GIF in seconds
            const fps = 10; // Frames per second
            const totalFrames = duration * fps;

            let currentFrame = 0;

            function addFrame() {
                if (currentFrame < totalFrames) {
                    video.currentTime = (currentFrame / fps);
                    video.onseeked = () => {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        gif.addFrame(ctx, {copy: true, delay: 100});
                        currentFrame++;
                        status.textContent = `Converting... ${Math.round((currentFrame / totalFrames) * 100)}%`;
                        addFrame();
                    };
                } else {
                    gif.render();
                }
            }

            gif.on('finished', function(blob) {
                const gifUrl = URL.createObjectURL(blob);
                outputGif.src = gifUrl;
                outputGif.style.display = 'block';
                status.textContent = 'Conversion complete!';
                convertBtn.disabled = false;
            });

            video.currentTime = 0;
            addFrame();
        }
    </script>

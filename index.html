    <script>
        function convertToGif() {
            const videoInput = document.getElementById('videoInput');
            const videoPreview = document.getElementById('videoPreview');
            const frameContainer = document.getElementById('frameContainer');
            const outputGif = document.getElementById('outputGif');
            const downloadLink = document.getElementById('downloadLink');
            const file = videoInput.files[0];

            if (!file) {
                alert('Please select a video file');
                return;
            }

            // Display the video
            videoPreview.src = URL.createObjectURL(file);
            videoPreview.style.display = 'block';

            videoPreview.onloadedmetadata = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Set a lower resolution
                canvas.width = 160;
                canvas.height = 120;

                const gif = new GIF({
                    workers: 2,
                    quality: 10,
                    width: canvas.width,
                    height: canvas.height
                });

                const duration = Math.min(videoPreview.duration, 10); // Max 10 seconds
                let currentTime = 0;

                function captureFrame() {
                    if (currentTime < duration) {
                        videoPreview.currentTime = currentTime;
                        videoPreview.onseeked = function() {
                            ctx.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);

                            // Add frame to GIF
                            gif.addFrame(ctx, {copy: true, delay: 100});

                            // Display the captured frame
                            const frameImg = document.createElement('img');
                            frameImg.src = canvas.toDataURL('image/jpeg');
                            frameContainer.appendChild(frameImg);

                            currentTime += 0.1; // Capture a frame every 0.1 second
                            captureFrame();
                        };
                    } else {
                        // Render the GIF
                        gif.on('finished', function(blob) {
                            outputGif.src = URL.createObjectURL(blob);
                            outputGif.style.display = 'block';
                            downloadLink.href = URL.createObjectURL(blob);
                            downloadLink.style.display = 'inline-block';
                        });
                        gif.render();
                    }
                }

                captureFrame();
            };
        }
    </script>

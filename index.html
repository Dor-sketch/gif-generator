    <script>
        const videoInput = document.getElementById('videoInput');
        const videoPreview = document.getElementById('videoPreview');
        const convertBtn = document.getElementById('convertBtn');
        const outputGif = document.getElementById('outputGif');
        const status = document.getElementById('status');

        const textOverlay = document.getElementById('textOverlay');
        const textFont = document.getElementById('textFont');
        const textSize = document.getElementById('textSize');
        const textColor = document.getElementById('textColor');
        const textPosition = document.getElementById('textPosition');
        const gifQuality = document.getElementById('gifQuality');
        const gifSpeed = document.getElementById('gifSpeed');

        videoInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const videoUrl = URL.createObjectURL(file);
                videoPreview.src = videoUrl;
                videoPreview.style.display = 'block';
                convertBtn.disabled = false;
            }
        });

        convertBtn.addEventListener('click', convertToGif);

        function convertToGif() {
            const video = videoPreview;

            convertBtn.disabled = true;
            status.textContent = 'Converting...';

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            video.addEventListener('loadedmetadata', function() {
                const aspectRatio = video.videoWidth / video.videoHeight;
                canvas.width = 320;
                canvas.height = Math.round(320 / aspectRatio);

                // Draw the first frame to get the correct dimensions
                requestAnimationFrame(function() {
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    startConverting();
                });
            });

            function startConverting() {
                const gif = new GIF({
                    workers: 2,
                    quality: parseInt(gifQuality.value),
                    width: canvas.width,
                    height: canvas.height,
                });

                const duration = 3; // Duration of GIF in seconds
                const fps = parseInt(gifSpeed.value); // Frames per second
                const totalFrames = duration * fps;

                let currentFrame = 0;

                function addFrame() {
                    if (currentFrame < totalFrames) {
                        video.currentTime = (currentFrame / fps);
                        video.onseeked = () => {
                            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                            // Add text overlay
                            if (textOverlay.value) {
                                ctx.font = `${textSize.value}px ${textFont.value}`;
                                ctx.fillStyle = textColor.value;
                                let x, y;
                                switch (textPosition.value) {
                                    case 'top-left':
                                        x = 10;
                                        y = 30;
                                        break;
                                    case 'top-right':
                                        x = canvas.width - ctx.measureText(textOverlay.value).width - 10;
                                        y = 30;
                                        break;
                                    case 'bottom-left':
                                        x = 10;
                                        y = canvas.height - 10;
                                        break;
                                    case 'bottom-right':
                                        x = canvas.width - ctx.measureText(textOverlay.value).width - 10;
                                        y = canvas.height - 10;
                                        break;
                                    case 'center':
                                        x = (canvas.width - ctx.measureText(textOverlay.value).width) / 2;
                                        y = (canvas.height + parseInt(textSize.value)) / 2;
                                        break;
                                }
                                ctx.fillText(textOverlay.value, x, y);
                            }

                            gif.addFrame(ctx, {copy: true, delay: 100});
                            currentFrame++;
                            status.textContent = `Converting... ${Math.round((currentFrame / totalFrames) * 100)}%`;
                            addFrame();
                        };
                    } else {
                        gif.render();
                    }
                }

                gif.on('finished', function(blob) {
                    const gifUrl = URL.createObjectURL(blob);
                    outputGif.src = gifUrl;
                    outputGif.style.display = 'block';
                    status.textContent = 'Conversion complete! ';
                    convertBtn.disabled = false;
                    // add download link
                    const a = document.createElement('a');
                    a.href = gifUrl;
                    a.download = 'output.gif';
                    a.textContent = 'Download GIF';
                    status.appendChild(a);
                });

                video.currentTime = 0;
                addFrame();
            }

            // Trigger the loadedmetadata event if the video is already loaded
            if (video.readyState >= 2) {
                video.dispatchEvent(new Event('loadedmetadata'));
            }
        }
